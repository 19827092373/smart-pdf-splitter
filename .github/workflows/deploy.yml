name: Deploy to Aliyun

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/www/wwwroot/pdf.teacherlab.cn"
          rm: false
          overwrite: true
          strip_components: 0
      
      - name: Clean up unnecessary files on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /www/wwwroot/pdf.teacherlab.cn
            rm -rf .github
            rm -rf .git
            rm -rf .gitignore
            rm -rf .claude
            rm -rf *.md
            rm -rf deploy.sh
            rm -rf sync.sh
            rm -rf update.sh

      - name: Install dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /www/wwwroot/pdf.teacherlab.cn
            echo "å½“å‰ Python ç‰ˆæœ¬: $(python3 --version)"
            python3 -m pip install --upgrade pip --quiet
            if ! command -v pdftoppm &> /dev/null; then
              echo "ðŸ“¦ å®‰è£… Poppler..."
              yum install -y poppler-utils || apt-get install -y poppler-utils
            fi
            echo "ðŸ“¦ å®‰è£…é¡¹ç›®ä¾èµ–..."
            python3 -m pip install streamlit==1.10.0 pypdf==3.17.4 pdf2image==1.16.3 requests==2.27.1 pandas==1.1.5 --quiet
            echo "âœ… ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Start Streamlit
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 60s
          command_timeout: 30s
          script: |
            cd /www/wwwroot/pdf.teacherlab.cn
            ps aux | grep "[s]treamlit" | awk '{print $2}' | xargs -r kill -9 2>/dev/null || true
            sleep 1
            nohup python3 -m streamlit run app.py --server.port=8501 --server.address=0.0.0.0 </dev/null >streamlit.log 2>&1 &
            sleep 2
            echo "done"

      - name: Health check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 60s
          command_timeout: 30s
          script: |
            sleep 5
            if curl -sf http://localhost:8501/_stcore/health; then
              echo "âœ… OK"
            else
              cat /www/wwwroot/pdf.teacherlab.cn/streamlit.log 2>/dev/null | tail -30
              exit 1
            fi
