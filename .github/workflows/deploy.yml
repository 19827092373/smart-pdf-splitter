name: Deploy to Aliyun

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/www/wwwroot/pdf.teacherlab.cn"
          rm: false
          overwrite: true
          strip_components: 0
      
      - name: Clean up unnecessary files on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /www/wwwroot/pdf.teacherlab.cn
            rm -rf .github
            rm -rf .git
            rm -rf .gitignore
            rm -rf .claude
            rm -rf *.md
            rm -rf deploy.sh
            rm -rf sync.sh
            rm -rf update.sh

