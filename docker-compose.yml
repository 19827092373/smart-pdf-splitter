version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # 可选：持久化上传的文件（如果需要）
      - ./uploads:/app/uploads
      # 可选：持久化输出文件
      - ./output:/app/output
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
